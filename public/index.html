<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑心公司大亨 - 多人现代商战</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 50%, #636e72 100%);
            color: #ddd;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .login-form {
            background: linear-gradient(135deg, #2d3436, #636e72);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 3px solid #fdcb6e;
            text-align: center;
            color: #ddd;
            max-width: 450px;
            width: 90%;
        }
        
        .login-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fdcb6e;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .login-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ddd;
            font-style: italic;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #ddd;
            font-size: 16px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            border-color: #fdcb6e;
            outline: none;
            background: rgba(255,255,255,0.15);
        }
        
        .login-input::placeholder {
            color: #bbb;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225,112,85,0.4);
        }
        
        .game-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(253,203,110,0.3);
        }
        
        .company-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        
        .company-info {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        
        .company-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(253,203,110,0.2);
        }
        
        .stat-label {
            font-size: 12px;
            color: #bbb;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fdcb6e;
        }
        
        .resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .resource {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .resource:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .resource.money { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .resource.workforce { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .resource.materials { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .resource.technology { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .resource.energy { background: linear-gradient(135deg, #00b894, #00a085); }
        .resource.data { background: linear-gradient(135deg, #00cec9, #00b894); }
        .resource.reputation { background: linear-gradient(135deg, #fab1a0, #e17055); }
        .resource.influence { background: linear-gradient(135deg, #fd79a8, #fdcb6e); }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            min-height: calc(100vh - 200px);
        }
        
        .game-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .section {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .section h2 {
            color: #fdcb6e;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(253,203,110,0.3);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .department, .market-item, .manipulation-item {
            background: linear-gradient(135deg, rgba(45,52,54,0.8), rgba(99,110,114,0.8));
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-bottom: 12px;
        }
        
        .department:hover, .market-item:hover, .manipulation-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(253,203,110,0.2);
            border-color: rgba(253,203,110,0.5);
        }
        
        .department.insufficient, .market-item.expensive, .manipulation-item.insufficient {
            opacity: 0.6;
            border-color: rgba(214,48,49,0.5);
        }
        
        .department-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .department-name {
            font-weight: bold;
            color: #fdcb6e;
            font-size: 16px;
        }
        
        .department-count {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .department-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
            font-size: 11px;
        }
        
        .cost-display, .production-display {
            padding: 6px;
            border-radius: 6px;
            text-align: center;
        }
        
        .cost-display {
            background: rgba(214,48,49,0.2);
            color: #ff7675;
            border: 1px solid rgba(214,48,49,0.3);
        }
        
        .production-display {
            background: rgba(0,184,148,0.2);
            color: #00b894;
            border: 1px solid rgba(0,184,148,0.3);
        }
        
        .right-panel {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
        }
        
        .leaderboard {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .company-rank {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(45,52,54,0.6), rgba(99,110,114,0.6));
            border-radius: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        
        .company-rank:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .company-rank.player {
            border-left-color: #fdcb6e;
            background: linear-gradient(135deg, rgba(253,203,110,0.1), rgba(225,112,85,0.1));
        }
        
        .company-rank.ai {
            border-left-color: #74b9ff;
        }
        
        .rank-number {
            font-size: 18px;
            font-weight: bold;
            color: #fdcb6e;
            margin-right: 15px;
            min-width: 30px;
        }
        
        .rank-info {
            flex: 1;
        }
        
        .rank-name {
            font-weight: bold;
            color: #ddd;
            margin-bottom: 4px;
        }
        
        .rank-value {
            font-size: 12px;
            color: #bbb;
        }
        
        .rank-trend {
            font-size: 16px;
            margin-left: 10px;
        }
        
        .chat-section {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 200px;
        }
        
        .chat-message {
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .chat-time {
            color: #888;
            font-size: 11px;
        }
        
        .chat-player {
            color: #fdcb6e;
            font-weight: bold;
            margin: 0 5px;
        }
        
        .chat-text {
            color: #ddd;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #ddd;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #fdcb6e;
            background: rgba(255,255,255,0.15);
        }
        
        .chat-send {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .chat-send:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225,112,85,0.4);
        }
        
        .btn {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(225,112,85,0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: #fdcb6e;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #fdcb6e;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .market-trend {
            display: inline-block;
            margin-left: 8px;
            font-size: 14px;
        }
        
        .manipulation-effect {
            font-size: 10px;
            color: #e17055;
            margin-top: 5px;
            font-style: italic;
        }
        
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .game-content {
                grid-template-columns: 1fr;
            }
            
            .company-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .resources {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .company-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-form">
            <div class="login-title">🏢 黑心公司大亨 🏢</div>
            <div class="login-subtitle">"道德是成功路上的绊脚石"</div>
            <input type="text" class="login-input" id="companyName" placeholder="输入你的黑心公司名称" maxlength="25">
            <button class="login-btn" onclick="joinGame()">开始剥削之旅</button>
            <div style="margin-top: 25px; font-size: 14px; color: #bbb; line-height: 1.5;">
                🎯 目标：成为最富有的黑心企业<br>
                💰 手段：不择手段，唯利是图<br>
                🌍 竞争：击败全球玩家和AI公司
            </div>
        </div>
    </div>

    <!-- 游戏主界面 -->
    <div class="game-container" id="gameContainer">
        <div class="header">
            <div class="company-title">🏢 现代商战：黑心公司争霸战 🏢</div>
            
            <div class="company-info">
                <div>
                    <div style="color: #fdcb6e; font-size: 20px; font-weight: bold; margin-bottom: 5px;">
                        <span id="currentCompany">未知公司</span>
                    </div>
                    <div style="color: #bbb; font-size: 14px;">
                        CEO: <span id="playerName">匿名</span>
                        <span id="connectionStatus" style="margin-left: 15px; color: #00b894;">● 在线</span>
                    </div>
                </div>
                
                <div class="company-stats">
                    <div class="stat-item">
                        <div class="stat-label">市值排名</div>
                        <div class="stat-value" id="globalRank">#-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">在线CEO</div>
                        <div class="stat-value" id="onlineCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">市场份额</div>
                        <div class="stat-value" id="marketShare">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="resources">
                <div class="resource money">💰 资金: <span id="money">100K</span></div>
                <div class="resource workforce">👥 人力: <span id="workforce">0</span></div>
                <div class="resource materials">📦 原料: <span id="materials">0</span></div>
                <div class="resource technology">💻 科技: <span id="technology">0</span></div>
                <div class="resource energy">⚡ 能源: <span id="energy">0</span></div>
                <div class="resource data">📊 数据: <span id="data">0</span></div>
                <div class="resource reputation">⭐ 声誉: <span id="reputation">0</span></div>
                <div class="resource influence">🎭 影响力: <span id="influence">0</span></div>
            </div>
        </div>
        
        <div class="main-layout">
            <div class="game-content">
                <div class="section">
                    <h2>🏭 公司部门</h2>
                    <div id="departments"></div>
                </div>
                
                <div class="section">
                    <h2>📈 全球市场</h2>
                    <div id="market"></div>
                </div>
                
                <div class="section">
                    <h2>🎮 市场操控</h2>
                    <div id="manipulations"></div>
                </div>
                
                <div class="section">
                    <h2>🏪 黑市交易</h2>
                    <div id="blackmarket"></div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="leaderboard">
                    <h2 style="margin-bottom: 20px; color: #fdcb6e; border-bottom: 2px solid rgba(253,203,110,0.3); padding-bottom: 10px;">
                        🏆 公司排行榜
                    </h2>
                    <div id="leaderboard"></div>
                </div>
                
                <div class="chat-section">
                    <h2 style="margin-bottom: 15px; color: #fdcb6e; border-bottom: 2px solid rgba(253,203,110,0.3); padding-bottom: 8px;">
                        💬 CEO聊天室
                    </h2>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="chatInput" placeholder="发表你的邪恶言论..." maxlength="200" onkeypress="if(event.key==='Enter') sendMessage()">
                        <button class="chat-send" onclick="sendMessage()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CorporateCapitalist {
            constructor() {
                this.socket = io();
                this.playerId = null;
                this.companyName = '';
                this.playerName = '';
                this.isConnected = false;
                
                this.gameData = {
                    resources: {
                        money: 100000, workforce: 0, materials: 0, technology: 0,
                        energy: 0, data: 0, reputation: 50, influence: 0
                    },
                    departments: {
                        hr: { name: 'HR部门', count: 0, cost: { money: 50000 } },
                        manufacturing: { name: '生产部', count: 0, cost: { money: 80000, workforce: 5 } },
                        rd: { name: '研发部', count: 0, cost: { money: 150000, workforce: 10 } },
                        marketing: { name: '营销部', count: 0, cost: { money: 120000, workforce: 8 } },
                        finance: { name: '金融部', count: 0, cost: { money: 200000, workforce: 15 } },
                        legal: { name: '法务部', count: 0, cost: { money: 300000, workforce: 12 } },
                        lobbying: { name: '公关部', count: 0, cost: { money: 500000, workforce: 20, reputation: 100 } }
                    },
                    marketValue: 100000,
                    lastUpdate: Date.now()
                };
                
                this.globalMarket = {};
                this.leaderboard = [];
                this.chatMessages = [];
                
                // 部门生产配置
                this.departmentData = {
                    hr: { 
                        production: { workforce: 5 }, 
                        consumption: { money: 20000 },
                        description: '招聘劳动力，压榨员工价值'
                    },
                    manufacturing: { 
                        production: { materials: 8, money: 30000 }, 
                        consumption: { workforce: 3, energy: 10 },
                        description: '血汗工厂，生产廉价商品'
                    },
                    rd: { 
                        production: { technology: 3, data: 5 }, 
                        consumption: { workforce: 8, money: 40000 },
                        description: '研发黑科技，申请垃圾专利'
                    },
                    marketing: { 
                        production: { reputation: 5, influence: 3 }, 
                        consumption: { workforce: 5, money: 25000 },
                        description: '洗脑消费者，操控舆论'
                    },
                    finance: { 
                        production: { money: 80000, influence: 2 }, 
                        consumption: { workforce: 10, data: 8 },
                        description: '金融诈骗，合法避税'
                    },
                    legal: { 
                        production: { influence: 5 }, 
                        consumption: { workforce: 8, money: 60000 },
                        description: '钻法律漏洞，收买官员'
                    },
                    lobbying: { 
                        production: { influence: 10, reputation: 8 }, 
                        consumption: { workforce: 15, money: 100000 },
                        description: '政商勾结，制定有利法规'
                    }
                };
                
                // 市场操控手段
                this.manipulations = [
                    {
                        id: 'spread_rumors',
                        name: '散布谣言',
                        cost: { money: 50000, influence: 10 },
                        effect: '降低竞争对手声誉',
                        description: '在网络上雇佣水军，恶意中伤竞争对手'
                    },
                    {
                        id: 'market_manipulation',
                        name: '操控股价',
                        cost: { money: 200000, influence: 25 },
                        effect: '暂时提升市值',
                        description: '内幕交易，人为制造股价波动'
                    },
                    {
                        id: 'monopoly_attempt',
                        name: '垄断收购',
                        cost: { money: 500000, influence: 50 },
                        effect: '吞并小公司',
                        description: '恶意收购，消灭潜在威胁'
                    },
                    {
                        id: 'regulatory_capture',
                        name: '监管俘获',
                        cost: { money: 1000000, influence: 100 },
                        effect: '获得政策优势',
                        description: '收买监管机构，制定有利政策'
                    }
                ];
                
                this.init();
            }
            
            init() {
                this.setupSocketListeners();
                this.startGameLoop();
            }
            
            setupSocketListeners() {
                this.socket.on('connect', () => {
                    this.isConnected = true;
                    this.updateConnectionStatus();
                    console.log('🔗 连接到商业帝国服务器');
                });
                
                this.socket.on('disconnect', () => {
                    this.isConnected = false;
                    this.updateConnectionStatus();
                    console.log('💔 与服务器断开连接');
                });
                
                this.socket.on('gameState', (data) => {
                    this.globalMarket = data.globalMarket;
                    this.leaderboard = data.leaderboard;
                    this.chatMessages = data.chatMessages;
                    this.renderAll();
                    console.log('📊 接收到全球商业数据');
                });
                
                this.socket.on('marketUpdate', (market) => {
                    this.globalMarket = market;
                    this.renderMarket();
                });
                
                this.socket.on('leaderboardUpdate', (leaderboard) => {
                    this.leaderboard = leaderboard;
                    this.renderLeaderboard();
                    this.updateCompanyStats();
                });
                
                this.socket.on('chatMessage', (message) => {
                    this.chatMessages.push(message);
                    if (this.chatMessages.length > 50) {
                        this.chatMessages.shift();
                    }
                    this.renderChat();
                });
                
                this.socket.on('companyJoined', (company) => {
                    this.showNotification(`🏢 ${company.name} 进入了商业战场！`);
                });
                
                this.socket.on('companyLeft', (company) => {
                    this.showNotification(`👋 ${company.name} 退出了竞争`);
                });
                
                this.socket.on('tradeSuccess', (data) => {
                    this.showNotification(`💰 交易成功！${data.message}`);
                    this.renderMarket();
                });
                
                this.socket.on('manipulationSuccess', (data) => {
                    this.showNotification(`🎭 ${data.message}`);
                });
            }
            
            joinGame() {
                const companyInput = document.getElementById('companyName');
                const name = companyInput.value.trim();
                
                if (!name) {
                    alert('请输入你的黑心公司名称！');
                    return;
                }
                
                if (name.length > 25) {
                    alert('公司名称太长了！请控制在25个字符内');
                    return;
                }
                
                this.companyName = name;
                this.playerName = name + ' CEO';
                this.playerId = 'company_' + Date.now();
                
                // 尝试加载本地存档
                const savedData = localStorage.getItem('corporateCapitalist_' + name);
                if (savedData) {
                    try {
                        this.gameData = JSON.parse(savedData);
                        console.log('💾 加载公司存档成功');
                    } catch (e) {
                        console.error('❌ 存档损坏，重新开始', e);
                    }
                }
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                document.getElementById('currentCompany').textContent = this.companyName;
                document.getElementById('playerName').textContent = this.playerName;
                
                // 发送加入游戏请求
                this.socket.emit('joinGame', {
                    companyName: this.companyName,
                    playerName: this.playerName,
                    gameData: this.gameData
                });
                
                this.renderAll();
                this.showNotification(`🎉 欢迎来到商业战场，${this.companyName}！`);
            }
            
            updateConnectionStatus() {
                const statusElement = document.getElementById('connectionStatus');
                if (this.isConnected) {
                    statusElement.textContent = '● 在线';
                    statusElement.style.color = '#00b894';
                } else {
                    statusElement.textContent = '● 离线';
                    statusElement.style.color = '#d63031';
                }
            }
            
            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 4000);
            }
            
            renderAll() {
                this.renderDepartments();
                this.renderMarket();
                this.renderManipulations();
                this.renderBlackMarket();
                this.renderLeaderboard();
                this.renderChat();
                this.updateDisplay();
            }
            
            renderDepartments() {
                const container = document.getElementById('departments');
                container.innerHTML = '';
                
                Object.keys(this.gameData.departments).forEach(key => {
                    const dept = this.gameData.departments[key];
                    const deptData = this.departmentData[key];
                    const div = document.createElement('div');
                    
                    const canAfford = this.canAfford(dept.cost);
                    div.className = `department ${canAfford ? '' : 'insufficient'}`;
                    
                    const productionText = deptData.production ? 
                        Object.keys(deptData.production).map(r => `+${this.formatNumber(deptData.production[r])}/s ${this.getResourceEmoji(r)}`).join(' ') : '';
                    const consumptionText = deptData.consumption ?
                        Object.keys(deptData.consumption).map(r => `-${this.formatNumber(deptData.consumption[r])}/s ${this.getResourceEmoji(r)}`).join(' ') : '';
                    
                    div.innerHTML = `
                        <div class="department-header">
                            <div class="department-name">${this.getDepartmentEmoji(key)} ${dept.name}</div>
                            <div class="department-count">${dept.count}</div>
                        </div>
                        <div style="font-size: 11px; color: #bbb; margin-bottom: 10px;">${deptData.description}</div>
                        <div class="department-stats">
                            <div class="cost-display">扩建: ${this.formatCost(dept.cost)}</div>
                            ${consumptionText ? `<div class="cost-display">消耗: ${consumptionText}</div>` : '<div></div>'}
                            ${productionText ? `<div class="production-display">产出: ${productionText}</div>` : '<div></div>'}
                            <div class="production-display">效率: ${this.getDepartmentEfficiency(key)}%</div>
                        </div>
                    `;
                    
                    div.onclick = () => this.expandDepartment(key);
                    container.appendChild(div);
                });
            }
            
            renderMarket() {
                const container = document.getElementById('market');
                container.innerHTML = '';
                
                Object.keys(this.globalMarket).forEach(resource => {
                    if (resource === 'money') return; // 金钱不在市场交易
                    
                    const market = this.globalMarket[resource];
                    const div = document.createElement('div');
                    
                    const canBuy = this.gameData.resources.money >= market.price;
                    const canSell = this.gameData.resources[resource] >= 1;
                    
                    div.className = `market-item ${canBuy ? '' : 'expensive'}`;
                    
                    const trendIcon = market.trend > 0 ? '📈' : market.trend < 0 ? '📉' : '➡️';
                    
                    div.innerHTML = `
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 8px;">
                            <span style="font-weight: bold; color: #fdcb6e;">${this.getResourceEmoji(resource)} ${this.getResourceName(resource)}</span>
                            <span class="market-trend">${trendIcon}</span>
                        </div>
                        <div style="font-size: 13px; color: #ddd; margin-bottom: 6px;">
                            价格: ${this.formatNumber(market.price)} 💰
                        </div>
                        <div style="font-size: 11px; color: #bbb; margin-bottom: 10px;">
                            库存: ${this.formatNumber(this.gameData.resources[resource])}
                        </div>
                        <div style="display: flex; gap: 6px;">
                            <button class="btn" style="flex: 1; padding: 6px;" 
                                onclick="game.buyResource('${resource}')" 
                                ${canBuy ? '' : 'disabled'}>
                                买入
                            </button>
                            <button class="btn" style="flex: 1; padding: 6px; background: linear-gradient(135deg, #00b894, #00a085);" 
                                onclick="game.sellResource('${resource}')" 
                                ${canSell ? '' : 'disabled'}>
                                卖出
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
            }
            
            renderManipulations() {
                const container = document.getElementById('manipulations');
                container.innerHTML = '';
                
                this.manipulations.forEach(manipulation => {
                    const div = document.createElement('div');
                    
                    const canAfford = this.canAfford(manipulation.cost);
                    div.className = `manipulation-item ${canAfford ? '' : 'insufficient'}`;
                    
                    div.innerHTML = `
                        <div style="font-weight: bold; color: #fdcb6e; margin-bottom: 6px;">
                            🎭 ${manipulation.name}
                        </div>
                        <div style="font-size: 11px; color: #bbb; margin-bottom: 8px;">
                            ${manipulation.description}
                        </div>
                        <div class="cost-display" style="margin-bottom: 6px;">
                            费用: ${this.formatCost(manipulation.cost)}
                        </div>
                        <div class="manipulation-effect">
                            ${manipulation.effect}
                        </div>
                        <button class="btn" onclick="game.executeManipulation('${manipulation.id}')" 
                            ${canAfford ? '' : 'disabled'} style="width: 100%;">
                            执行计划
                        </button>
                    `;
                    
                    container.appendChild(div);
                });
            }
            
            renderBlackMarket() {
                const container = document.getElementById('blackmarket');
                container.innerHTML = `
                    <div style="text-align: center; color: #bbb; margin-top: 50px;">
                        <div style="font-size: 24px; margin-bottom: 10px;">🔒</div>
                        <div>黑市交易功能开发中...</div>
                        <div style="font-size: 11px; margin-top: 5px;">需要足够的影响力解锁</div>
                    </div>
                `;
            }
            
            renderLeaderboard() {
                const container = document.getElementById('leaderboard');
                container.innerHTML = '';
                
                // 添加自己到排行榜
                const myValue = this.calculateCompanyValue();
                const allCompanies = [...this.leaderboard];
                
                // 查找是否已经包含自己
                const myIndex = allCompanies.findIndex(c => c.name === this.companyName);
                if (myIndex === -1) {
                    allCompanies.push({
                        id: this.playerId,
                        name: this.companyName,
                        isPlayer: true,
                        value: myValue,
                        trend: 0
                    });
                } else {
                    allCompanies[myIndex].value = myValue;
                    allCompanies[myIndex].isPlayer = true;
                }
                
                // 按市值排序
                allCompanies.sort((a, b) => b.value - a.value);
                
                allCompanies.slice(0, 10).forEach((company, index) => {
                    const div = document.createElement('div');
                    div.className = `company-rank ${company.isPlayer ? 'player' : 'ai'}`;
                    
                    const trendIcon = company.trend > 0 ? '📈' : company.trend < 0 ? '📉' : '➡️';
                    
                    div.innerHTML = `
                        <div class="rank-number">#${index + 1}</div>
                        <div class="rank-info">
                            <div class="rank-name">
                                ${company.name} ${company.isPlayer ? '(你)' : ''}
                            </div>
                            <div class="rank-value">
                                市值: ${this.formatNumber(company.value)} 💰
                            </div>
                        </div>
                        <div class="rank-trend">${trendIcon}</div>
                    `;
                    
                    container.appendChild(div);
                });
            }
            
            renderChat() {
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';
                
                this.chatMessages.slice(-20).forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'chat-message';
                    
                    const time = new Date(msg.timestamp).toLocaleTimeString().slice(0, 5);
                    const isSystem = msg.player === '系统';
                    
                    div.innerHTML = `
                        <span class="chat-time">[${time}]</span>
                        <span class="chat-player" style="color: ${isSystem ? '#e17055' : '#fdcb6e'};">${msg.player}:</span>
                        <span class="chat-text">${msg.message}</span>
                    `;
                    
                    container.appendChild(div);
                });
                
                container.scrollTop = container.scrollHeight;
            }
            
            updateCompanyStats() {
                // 更新排名
                const myRank = this.leaderboard.findIndex(c => c.name === this.companyName) + 1;
                document.getElementById('globalRank').textContent = myRank > 0 ? `#${myRank}` : '#-';
                
                // 更新在线人数
                const onlineCount = this.leaderboard.filter(c => c.isPlayer).length;
                document.getElementById('onlineCount').textContent = onlineCount;
                
                // 更新市场份额（简化计算）
                const totalValue = this.leaderboard.reduce((sum, c) => sum + c.value, 0);
                const myValue = this.calculateCompanyValue();
                const marketShare = totalValue > 0 ? (myValue / totalValue * 100).toFixed(1) : '0.0';
                document.getElementById('marketShare').textContent = marketShare + '%';
            }
            
            calculateCompanyValue() {
                let value = this.gameData.resources.money;
                
                // 资源价值
                Object.keys(this.gameData.resources).forEach(resource => {
                    if (resource !== 'money' && this.globalMarket[resource]) {
                        value += this.gameData.resources[resource] * this.globalMarket[resource].price;
                    }
                });
                
                // 部门价值
                Object.keys(this.gameData.departments).forEach(key => {
                    const dept = this.gameData.departments[key];
                    value += dept.count * 100000; // 每个部门价值10万
                });
                
                return value;
            }
            
            getDepartmentEfficiency(key) {
                // 简化的效率计算
                let efficiency = 100;
                
                // 基于声誉和影响力的效率加成
                efficiency += this.gameData.resources.reputation / 10;
                efficiency += this.gameData.resources.influence / 5;
                
                return Math.floor(Math.min(200, efficiency));
            }
            
            expandDepartment(type) {
                const dept = this.gameData.departments[type];
                if (this.canAfford(dept.cost)) {
                    this.payCost(dept.cost);
                    dept.count++;
                    
                    // 动态提升成本
                    Object.keys(dept.cost).forEach(resource => {
                        dept.cost[resource] = Math.floor(dept.cost[resource] * 1.2);
                    });
                    
                    this.showNotification(`🏢 扩建了${dept.name}！开始更大规模的剥削！`);
                    this.updateDisplay();
                    this.renderDepartments();
                    this.saveGame();
                    
                    // 同步到服务器
                    this.socket.emit('updateGameData', this.gameData);
                }
            }
            
            buyResource(resource) {
                this.socket.emit('marketTrade', {
                    action: 'buy',
                    resource: resource,
                    amount: 1
                });
            }
            
            sellResource(resource) {
                this.socket.emit('marketTrade', {
                    action: 'sell',
                    resource: resource,
                    amount: 1
                });
            }
            
            executeManipulation(manipulationId) {
                const manipulation = this.manipulations.find(m => m.id === manipulationId);
                if (manipulation && this.canAfford(manipulation.cost)) {
                    this.payCost(manipulation.cost);
                    
                    this.socket.emit('executeManipulation', {
                        manipulationId: manipulationId,
                        companyName: this.companyName
                    });
                    
                    this.updateDisplay();
                    this.renderManipulations();
                    this.saveGame();
                }
            }
            
            sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (message && this.companyName) {
                    this.socket.emit('chatMessage', message);
                    input.value = '';
                }
            }
            
            saveGame() {
                this.gameData.lastUpdate = Date.now();
                localStorage.setItem('corporateCapitalist_' + this.companyName, JSON.stringify(this.gameData));
            }
            
            updateDisplay() {
                Object.keys(this.gameData.resources).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = this.formatNumber(this.gameData.resources[key]);
                    }
                });
            }
            
            canAfford(cost) {
                return Object.keys(cost).every(resource => 
                    this.gameData.resources[resource] >= cost[resource]);
            }
            
            payCost(cost) {
                Object.keys(cost).forEach(resource => {
                    this.gameData.resources[resource] -= cost[resource];
                });
            }
            
            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                } else {
                    return Math.floor(num).toString();
                }
            }
            
            // 辅助函数
            getResourceEmoji(resource) {
                const emojis = {
                    money: '💰', workforce: '👥', materials: '📦', technology: '💻',
                    energy: '⚡', data: '📊', reputation: '⭐', influence: '🎭'
                };
                return emojis[resource] || '❓';
            }
            
            getResourceName(resource) {
                const names = {
                    money: '资金', workforce: '人力', materials: '原料', technology: '科技',
                    energy: '能源', data: '数据', reputation: '声誉', influence: '影响力'
                };
                return names[resource] || resource;
            }
            
            getDepartmentEmoji(key) {
                const emojis = {
                    hr: '👥', manufacturing: '🏭', rd: '🔬', marketing: '📢',
                    finance: '💳', legal: '⚖️', lobbying: '🏛️'
                };
                return emojis[key] || '🏢';
            }
            
            formatCost(cost) {
                return Object.keys(cost).map(r => 
                    `${this.formatNumber(cost[r])}${this.getResourceEmoji(r)}`).join(' ');
            }
            
            startGameLoop() {
                setInterval(() => {
                    if (!this.companyName) return;
                    
                    // 生产循环
                    Object.keys(this.gameData.departments).forEach(key => {
                        const dept = this.gameData.departments[key];
                        const deptData = this.departmentData[key];
                        
                        if (dept.count > 0) {
                            // 生产
                            if (deptData.production) {
                                Object.keys(deptData.production).forEach(resource => {
                                    const efficiency = this.getDepartmentEfficiency(key) / 100;
                                    this.gameData.resources[resource] += deptData.production[resource] * dept.count * efficiency / 10;
                                });
                            }
                            
                            // 消耗
                            if (deptData.consumption) {
                                Object.keys(deptData.consumption).forEach(resource => {
                                    this.gameData.resources[resource] -= deptData.consumption[resource] * dept.count / 10;
                                    this.gameData.resources[resource] = Math.max(0, this.gameData.resources[resource]);
                                });
                            }
                        }
                    });
                    
                    this.updateDisplay();
                    
                    // 定期保存和同步
                    if (Date.now() - this.gameData.lastUpdate > 15000) {
                        this.saveGame();
                        this.socket.emit('updateGameData', this.gameData);
                        this.gameData.lastUpdate = Date.now();
                    }
                }, 200);
            }
        }
        
        // 全局变量
        let game;
        
        // 全局函数
        function joinGame() {
            if (!game) {
                game = new CorporateCapitalist();
            }
            game.joinGame();
        }
        
        function sendMessage() {
            if (game) {
                game.sendMessage();
            }
        }
        
        window.onload = () => {
            game = new CorporateCapitalist();
        };
        
        // 防止意外关闭
        window.onbeforeunload = () => {
            if (game && game.companyName) {
                game.saveGame();
            }
        };
    </script>
</body>
</html>
